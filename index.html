<body>
    <style>
        .header {
            background-color: rgb(110, 185, 235);
        }
    </style>

    <nav class="navbar bg-body-tertiary sticky-top header mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/agua-128.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Bebeu Água?
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav " role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="btn btn-link nav-link active" id="home-tab" data-bs-toggle="tab"
                            data-bs-target="#home-tab-pane" type="button" role="tab">Home</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="btn btn-link nav-link" id="historico-tab" data-bs-toggle="tab"
                            data-bs-target="#historico-tab-pane" type="button" role="tab">Histórico</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="btn btn-link nav-link" id="contact-tab" data-bs-toggle="tab"
                            data-bs-target="#coniguracoes-tab-pane" type="button" role="tab">Configurações</button>
                    </li>
                </ul>
            </div>
        </div>


    </nav>

    <div class="container">

        <div class="tab-content">
            <div class="tab-pane fade show active" id="home-tab-pane">
                <div class="row">
                    <h5>Hoje você consumiu <span id="quantity-current-consumption"></span>ml de 3000ml</h5>
                </div>
                <div class="row">
                    <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped bg-info text-dark" id="progress-bar" style="">
                        </div>
                    </div>
                </div>
                <br />

                <form class="container">
                    <div class="row">
                        <label class="form-label" for="quantidade">Acabo de beber:</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="quantidade" name="quantidade" required />
                            <span class="input-group-text">ml</span>
                        </div>

                    </div>
                    <div class="row mb-3">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>

                <ul id="lista" class="list-group">

                </ul>
            </div>
            <div class="tab-pane fade" id="historico-tab-pane">
                <h3>Histórico</h3>
                <ul id="lista-historico" class="list-group">

                </ul>
            </div>
            <div class="tab-pane fade" id="coniguracoes-tab-pane">
                <h3>Configurações</h3>
            </div>
        </div>
        <!-- Tabs content -->

    </div>
